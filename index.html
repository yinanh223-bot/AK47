<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>極速打靶挑戰 - 音樂加入版</title>
    <style>
        :root {
            --primary-color: #ff4757;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            user-select: none;
        }

        body, html {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #0a0a0a;
            font-family: "Microsoft JhengHei", Arial, sans-serif;
        }

        #game-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            background: radial-gradient(circle at 50% 40%, #2c3e50 0%, #000000 100%);
            cursor: none;
        }

        /* UI 介面層級需最高 */
        #ui-layer {
            position: absolute;
            top: 20px;
            left: 20px;
            right: 20px;
            display: flex;
            justify-content: space-between;
            pointer-events: none;
            z-index: 1000;
            color: white;
            font-size: 24px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
        }

        .stat-box {
            background: rgba(0, 0, 0, 0.7);
            padding: 8px 20px;
            border-bottom: 3px solid var(--primary-color);
            backdrop-filter: blur(5px);
        }

        #reload-prompt {
            position: absolute;
            bottom: 40%;
            left: 50%;
            transform: translateX(-50%);
            color: #ff4757;
            font-size: 32px;
            font-weight: bold;
            display: none;
            z-index: 1001;
            text-shadow: 0 0 10px #000;
            animation: blink 0.5s infinite;
        }

        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0; } }

        /* 靶子 */
        .target {
            position: absolute;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            z-index: 100;
        }
        .target::before {
            content: '';
            position: absolute;
            width: 100%; height: 100%;
            background: repeating-radial-gradient(circle, #ff4757 0px, #ff4757 10px, #fff 10px, #fff 20px, #2f3542 20px, #2f3542 30px);
            border-radius: 50%;
            box-shadow: 0 10px 20px rgba(0,0,0,0.5);
        }
        .target.hit { animation: hit-effect 0.3s forwards; pointer-events: none; }
        @keyframes hit-effect { 0% { transform: scale(1); opacity: 1; } 100% { transform: scale(1.5); opacity: 0; } }

        /* --- 槍枝顯示容器 --- */
        #weapon-wrapper {
            position: absolute;
            bottom: 0;
            right: 0;
            width: 80%;
            max-width: 1000px;
            height: 70%;
            pointer-events: none;
            z-index: 500;
            display: flex;
            justify-content: flex-end;
            align-items: flex-end;
            transition: transform 0.1s ease-out;
        }

        #ak-sprite {
            width: 100%;
            height: auto;
            max-height: 100%;
            object-fit: contain;
            transform-origin: bottom right;
            filter: drop-shadow(-20px 0 20px rgba(0,0,0,0.6));
        }

        .muzzle-flash {
            position: absolute;
            top: 25%; 
            right: 45%; 
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, #fff 10%, #ff0 40%, rgba(255,100,0,0) 70%);
            display: none;
            z-index: 510;
            transform: translate(50%, -50%);
            mix-blend-mode: screen;
        }

        @keyframes recoil-shot {
            0% { transform: translate(0, 0) rotate(0deg) scale(1); }
            20% { transform: translate(40px, 60px) rotate(3deg) scale(1.05); }
            100% { transform: translate(0, 0) rotate(0deg) scale(1); }
        }

        #crosshair {
            position: fixed;
            width: 40px;
            height: 40px;
            pointer-events: none;
            z-index: 2000;
            transform: translate(-50%, -50%);
        }
        #crosshair::before, #crosshair::after { content: ''; position: absolute; background: #00ff00; box-shadow: 0 0 8px #00ff00; }
        #crosshair::before { width: 100%; height: 2px; top: 50%; left: 0; }
        #crosshair::after { width: 2px; height: 100%; left: 50%; top: 0; }

        .overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85); display: flex; flex-direction: column; 
            align-items: center; justify-content: center; z-index: 3000; color: white;
            backdrop-filter: blur(10px);
        }
        button { padding: 15px 60px; font-size: 22px; background: var(--primary-color); color: white; border: none; cursor: pointer; border-radius: 50px; transition: 0.3s; font-weight: bold; }
        button:hover { background: #ff6b81; transform: scale(1.1); }
    </style>
</head>
<body>

    <div id="game-container">
        <!-- 背景音樂元素 -->
        <audio id="bg-music" loop>
            <source src="電子霓虹.mp3" type="audio/mpeg">
            您的瀏覽器不支援音樂播放。
        </audio>

        <div id="crosshair"></div>
        <div id="ui-layer">
            <div class="stat-box">分數: <span id="score">0</span></div>
            <div class="stat-box">彈藥: <span id="ammo">30</span> / 30</div>
        </div>
        <div id="reload-prompt">彈匣已空！按 [R] 鍵</div>

        <div id="weapon-wrapper">
            <div class="muzzle-flash" id="flash"></div>
            <img src="去背.png" id="ak-sprite" alt="AK-47 模型載入中..." 
                 onerror="this.style.border='2px solid red'; console.error('無法讀取 去背.png');">
        </div>

        <div id="start-overlay" class="overlay">
            <h1 style="font-size: 60px; letter-spacing: 5px; margin-bottom: 10px;">AK-47 實戰挑戰</h1>
            <p style="margin-bottom: 40px; opacity: 0.7; font-size: 18px;">滑鼠左鍵射擊 | [R] 鍵換彈</p>
            <button onclick="startGame()">開始戰鬥</button>
        </div>

        <div id="end-overlay" class="overlay" style="display: none;">
            <h1>任務完成</h1>
            <div style="font-size: 32px; margin: 20px 0 40px 0;">最終得分: <span id="final-score">0</span></div>
            <button onclick="startGame()">再次挑戰</button>
        </div>
    </div>

    <script>
        let score = 0, ammo = 30, isPlaying = false, isReloading = false;
        let isMouseDown = false, lastShootTime = 0, targets = [];
        
        const weaponWrapper = document.getElementById('weapon-wrapper');
        const flash = document.getElementById('flash');
        const crosshair = document.getElementById('crosshair');
        const bgMusic = document.getElementById('bg-music');

        document.addEventListener('mousemove', (e) => {
            crosshair.style.left = e.clientX + 'px';
            crosshair.style.top = e.clientY + 'px';
            
            if (!isReloading) {
                const ox = (e.clientX - window.innerWidth / 2) * 0.03;
                const oy = (e.clientY - window.innerHeight / 2) * 0.02;
                weaponWrapper.style.transform = `translate(${ox}px, ${oy}px)`;
            }
        });

        window.addEventListener('mousedown', () => isMouseDown = true);
        window.addEventListener('mouseup', () => isMouseDown = false);
        window.addEventListener('keydown', (e) => {
            if (e.key.toLowerCase() === 'r' && isPlaying && !isReloading) reload();
        });

        function shoot() {
            if (!isPlaying || isReloading || ammo <= 0) return;
            const now = Date.now();
            if (now - lastShootTime < 110) return;

            lastShootTime = now;
            ammo--;
            document.getElementById('ammo').innerText = ammo;

            weaponWrapper.style.animation = 'none';
            void weaponWrapper.offsetWidth;
            weaponWrapper.style.animation = 'recoil-shot 0.1s ease-out';
            
            flash.style.display = 'block';
            setTimeout(() => flash.style.display = 'none', 50);

            const hitEl = document.elementFromPoint(
                parseInt(crosshair.style.left), 
                parseInt(crosshair.style.top)
            );
            
            if (hitEl && hitEl.classList.contains('target') && !hitEl.classList.contains('hit')) {
                score += 10;
                document.getElementById('score').innerText = score;
                hitEl.classList.add('hit');
                targets = targets.filter(t => t.el !== hitEl);
                setTimeout(() => { 
                    hitEl.remove(); 
                    if (isPlaying) spawnTarget(); 
                }, 300);
            }

            if (ammo === 0) document.getElementById('reload-prompt').style.display = 'block';
        }

        function reload() {
            isReloading = true;
            document.getElementById('reload-prompt').innerText = "換彈中...";
            document.getElementById('reload-prompt').style.display = 'block';
            
            weaponWrapper.style.transition = "transform 0.6s cubic-bezier(0.5, 0, 0.5, 1)";
            weaponWrapper.style.transform = `translateY(120%) rotate(15deg)`; 
            
            setTimeout(() => {
                ammo = 30;
                isReloading = false;
                document.getElementById('ammo').innerText = ammo;
                document.getElementById('reload-prompt').style.display = 'none';
                document.getElementById('reload-prompt').innerText = "彈匣已空！按 [R] 鍵";
                weaponWrapper.style.transition = "none";
                weaponWrapper.style.transform = `translateY(0)`;
            }, 1000);
        }

        function spawnTarget() {
            if (!isPlaying) return;
            const el = document.createElement('div');
            el.className = 'target';
            const x = 100 + Math.random() * (window.innerWidth - 200);
            const y = 50 + Math.random() * (window.innerHeight - 450);
            el.style.left = x + 'px';
            el.style.top = y + 'px';
            document.getElementById('game-container').appendChild(el);
            targets.push({ el, x, y, vx: (Math.random() - 0.5) * 8 });
        }

        function startGame() {
            // 播放背景音樂
            if (bgMusic) {
                bgMusic.currentTime = 0;
                bgMusic.play().catch(e => console.error("音樂播放失敗:", e));
            }

            isPlaying = true; score = 0; ammo = 30; targets = [];
            document.querySelectorAll('.target').forEach(t => t.remove());
            document.getElementById('score').innerText = "0";
            document.getElementById('ammo').innerText = "30";
            document.getElementById('start-overlay').style.display = 'none';
            document.getElementById('end-overlay').style.display = 'none';
            document.getElementById('reload-prompt').style.display = 'none';
            for(let i=0; i<4; i++) spawnTarget();
            requestAnimationFrame(update);
        }

        function update() {
            if (!isPlaying) return;
            if (isMouseDown) shoot();
            
            targets.forEach(t => {
                t.x += t.vx;
                if (t.x < 50 || t.x > window.innerWidth - 130) t.vx *= -1;
                t.el.style.left = t.x + 'px';
            });
            requestAnimationFrame(update);
        }
    </script>
</body>
</html>
